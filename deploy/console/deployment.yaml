apiVersion: apps/v1
kind: Deployment
metadata:
  name: holos-console
  namespace: holos-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holos-console
  template:
    metadata:
      labels:
        app: holos-console
    spec:
      serviceAccountName: holos-console
      containers:
        - name: holos-console
          image: ghcr.io/holos-run/holos-console:latest
          args:
            - --plain-http
            - --listen=:8080
            - --issuer=https://holos.localhost/dex
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
